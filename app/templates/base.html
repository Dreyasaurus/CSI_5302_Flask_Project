<!doctype html>
<html>
    <head>
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
	  <script src="{{url_for('static', filename='javascript/base.js')}}"></script>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
	
		<div class="topnav">
			Microblog:
			<a href="{{ url_for('index') }}">Home</a>
			{% if current_user.is_anonymous %}
			<a href="{{ url_for('login') }}">Login</a>
			{% else %}

			<img id="userImage" onclick = "sayHello( '{{current_user.username}}' )" title="Go to User Profile" src="{{ current_user.avatar(128) }}">
			{% endif %}
			
			
		</div>
	
		<div id="UserSubMenu"style="visibility:hidden;" class="card level-3">
			<h5>Floating Card</h5>
		</div>
	
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
